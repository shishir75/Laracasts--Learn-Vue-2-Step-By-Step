<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learn Vue 2: Step By Step (Laracasts)</title>

        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>

    <body>

        <div id="app">
            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>

        </div>


    <script>

        new Vue({
            el: '#app',
            data: {
                names: ['Shishir', 'Mamun', 'Obydullah', 'Samima'],
            }
        })

    </script>

    </body>
</html>
