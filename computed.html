<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learn Vue 2: Step By Step (Laracasts)</title>

        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>

    <body>

        <div id="app">

            <h4>Reverse Message</h4>
            <p>{{ reversedMessage }}</p>

            <h4>All Tasks</h4>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li>
            </ul>

            <h4>Incomplete Tasks</h4>
            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description"></li>
            </ul>

        </div>


    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                tasks: [
                    {description: 'This is description 1', completed: true},
                    {description: 'This is description 2', completed: false},
                    {description: 'This is description 3', completed: false},
                    {description: 'This is description 4', completed: true},
                    {description: 'This is description 5', completed: false},
                    {description: 'This is description 6', completed: true},
                ]
            },

            computed: {
                reversedMessage() {
                   return  this.message.split('').reverse().join('');
                },
                incompleteTasks() {
                    return this.tasks.filter(task => !task.completed)
                }
            }
        })

    </script>

    </body>
</html>
