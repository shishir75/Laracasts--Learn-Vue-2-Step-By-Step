<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learn Vue 2: Step By Step (Laracasts)</title>

        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    </head>

    <body>

        <div id="app">
            <input type="text" v-model="message">

            <p>The output of the input is: {{ message }}</p>

        </div>


    <script>

        new Vue({
            el: '#app',
            data: {
                message: '',
            }
        })

    </script>

    </body>
</html>
